<html>
    <head>
        <title>Que16_js_104</title>
        <script type="text/javascript">
            var t =prompt("Enter Number For Fibonacci");
            function fab(num)
            {
                if(num<2)
                {
                    return num;
                }
                return fab(num-1) +fab(num-2)
            }
            for(var i=0;i<t;i++)
            {
                document.write(fab(i) +"<br>")
            }
        </script>
    </head>
</html>
