<html>
    <head>
        <title>Que3_js_104</title>
        <script type="text/javascript">
            var no1=parseInt(prompt("Enter 1st number"));
            var no2=parseInt(prompt("Enter 2st number"));
            var t;
            document.write("1st Number BEFORE Swapping : " +no1 +"<br>" );
            document.write("2st Number BEFORE Swapping : " +no2 +"<br><br>" );
            t=no1;
            no1=no2;
            no2=t;
            document.write("1st Number AFTER Swapping : " +no1 +"<br>" );
            document.write("2st Number AFTER Swapping : " +no2 +"<br>" );
        </script>
    </head>
</html>
