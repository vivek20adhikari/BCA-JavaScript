<html>
    <head>
        <title>Que21_js_104</title>
        <script type="text/javascript">
            var myd=new Date();
            var d=myd.getDate();
            var m=myd.getMonth()+1;
            var y=myd.getFullYear();
            document.write("Today date is:"+d+"/"+m+"/"+y +"<br>");
            
            var myt=new Date();
            var h=myt.getHours();
            var m=myt.getMinutes();
            var s=myt.getSeconds();
            document.write("Time is:"+h+":"+m+":"+s+"<br>");
        </script>
    </head>
</html>
