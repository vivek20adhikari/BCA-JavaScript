<html>
    <head>
        <title>Que7_js_104</title>
        <script type="text/javascript">
            var age=parseInt(prompt("Enter Age "));
            if(age>=0 && age<=12)
            {
                document.write("Your Age Is :" +age +"<br>" +"Abolescent");
            }
            else if(age>12 && age<=17)
            {
                document.write("Your Age Is :" +age +"<br>" +"Teenager");
            }
            else if(age>=18 && age<=60)
            {
                document.write("Your Age Is :" +age +"<br>" +"Adult");
            }
            else
            {
                document.write("Your Age Is :" +age +"<br>" +"Senior Citizen");
            }
        </script>
    </head>
</html>
