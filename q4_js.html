<html>
    <head>
        <title>Que4_js_104</title>
        <script type="text/javascript">
            var n=prompt("Enter Number To check Whether Even or Odd");
            if(n%2==0)
            {
                alert("Number : "+n +" is Even ");
            }
            else
            {
                alert("Number : "+n +" is Odd ");
            }
        </script>
    </head>
</html>
