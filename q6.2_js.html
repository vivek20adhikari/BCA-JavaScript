<html>
    <head>
        <title>Que6.2_js_104</title>
        <script type="text/javascript">
            function Greatest(no1,no2,no3)
            {
                if(no1>no2 && no1>no3)
                {
                    return no1;
                }
                else if(no2>no1 && no2>no3)
                {
                    return no2;
                }
                else
                {
                    return no3;
                }
            }
            var no1=parseInt(prompt("Enter 1st number"));
            var no2=parseInt(prompt("Enter 2nd number"));
            var no3=parseInt(prompt("Enter 3rd number"));
            document.write("Entered Numbers :  "+no1 +" " +no2 +" " +no3 +"<br> Gretest Number : " +Greatest(no1,no2,no3) );
        </script>
    </head>
</html>
