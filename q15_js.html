<!--sum of first 10 number-->
<html>
    <head>
        <title>Que15_js_104</title>
        <script type="text/javascript">
            var n=parseInt(prompt("Enter number"));
            var i = 1;
            var sum = 0;
            while (i <= n) 
            {   
                sum = sum + i;
                i++;
            }
            document.write("Sum : " + sum);
        </script>
    </head>
</html>
