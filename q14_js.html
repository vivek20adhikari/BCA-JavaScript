<html>
    <head>
        <title>Que14_js_104</title>
        <script type="text/javascript">
            var a=parseInt(prompt("Enter the number to print the table:"));
            document.write("The table of "+a+":"+"<br>");
            for(i=1;i<=10;i++)
            {
            mul=a*i;
            document.write(a+" x "+i+" = "+mul+"<br>");
            }   
        </script>
    </head>
</html>
