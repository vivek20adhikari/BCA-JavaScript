<html>
    <head>
        <title>Que19_js_104</title>
        <script type="text/javascript">
            function win_open()
            {
                var mywindow=window.open("https://www.google.com/")
            }
            function win_close()
            {
                mywindow.close();
            }
        </script>
    </head>
    <body>
        <form>
            <input type="button" value="open window" onclick="win_open()">
            <input type="button" value="close window" onclick="win_close()">
        </form>
    </body>
</html>
