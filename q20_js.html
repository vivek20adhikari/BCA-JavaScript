<html>
    <head>
        <title>Que20_js_104</title>
        <script type="text/javascript">
            function f1()
            {
                alert("on click");
            }
            function f2()
            {
                alert("onmouseover");
            }
            function f3()
            {
                alert("onmouseout");
            }
        </script>
    </head>
    <body>
        <form>
            ONCLICK:<input type="button" onclick="f1()" value="Click">
            <br>
            ONMOUSEOUT:<input type="button" onmouseout="f3()" value="Click">
            <br>
            ONMOUSEOVER:<input type="button" onmouseover="f2()" value="Click">
        </form>
    </body>
<html>
