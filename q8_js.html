<html>
    <head>
        <title>Que8_js_104</title>
        <script type ="text/javascript">
           var n=parseInt(prompt("Enter Number For Factorial ")); 
           var fact=1;
           for(var i=1;i<=n;i++)
           {
               fact=fact * i;
           }
           document.write("The factorial of  " +n  +" is  " +fact);
        </script>
    </head>
</html>
